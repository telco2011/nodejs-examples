<html ng-app="GridApplication">  
    <head lang="en">
        <meta charset="utf-8">
        <title>Getting Started With ngGrid Example</title>  
        <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body ng-controller="GridController">
        <div class="container">
            <!--Cabecera-->
            <div class="jumbotron text-center">
                <h1>ngGrid Example</h1>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="gridStyle" ng-grid="gridOptions"></div>
                    <div class="selectedItems">{{itemSelected.name}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
